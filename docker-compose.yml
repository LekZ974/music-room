version: '3.5'
services:
  swift:
    image: swiftdocker/swift:latest
    ports:
      - "5000:5000"
    volumes:
      - ./ios:/usr/src/ios
    links:
      - api
  react:
    build: react-front/.
    restart: always
    env_file:
      - .env
    volumes:
      - ./react-front:/usr/src/react-front
    ports:
      - "19000:19000"
      - "19001:19001"
    links:
      - api
  api:
      build: api/.
      restart: always
      volumes:
        - ./api:/usr/src/api
      ports:
        - "4242:4242"
      links:
        - db
  db:
    image: bitnami/mongodb:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./db/data:/db/data